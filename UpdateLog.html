<!-- formulario_atualizacao.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/AstroLog.css">
    <title>Atualizar Log</title>
</head>
<body>
    <div class="container">
        <form class="formObs" id="updateForm">
            <h3>Atualizar Observação</h3>
            <label for="objeto_Observado">Objeto Observado:
                <input type="text" id="objeto_Observado" placeholder="Objeto Observado" required>
            </label>
            <label for="localizacao">Localização:
                <input type="text" id="localizacao" placeholder="Localização" required>
            </label>
            <label for="data">Data:
                <input type="date" id="data" required>
            </label>
            <label for="hora">Hora:
                <input type="time" id="hora" required>
            </label>
            <label for="descricao">Descrição do Objeto Observado: 
                <textarea id="descricao" placeholder="Descrição" required></textarea>
            </label>
            <button type="submit" id="observationInput">Atualizar Observações</button>
            <!-- <button type="submit">Atualizar</button> -->
            <a href="./ShowLog.html">Voltar para mostrar</a>
        </form>
    </div>
    <script src="./JS/Update.js"></script>
</body>
</html>
